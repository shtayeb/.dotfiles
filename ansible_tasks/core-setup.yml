# Core system packages (requires sudo)

- name: Install build tools
  become: true
  apt:
    name:
      - build-essential
      - cmake
      - pkg-config
    state: present
  tags: [install, core, neovim]

- name: Install lua and utilities
  become: true
  apt:
    name:
      - lua5.1
      - unzip
      - libtool
      - libtool-bin
      - gettext
    state: present
  tags: [install, core, neovim]

- name: Install common tools
  become: true
  apt:
    name:
      - curl
      - wget
      - htop
      - lsof
      - git
      - stow
    state: present
  tags: [install, core]

- name: Install Python
  become: true
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
    state: present
  tags: [install, core]

- name: Install Clang
  become: true
  apt:
    name:
      - clang
      - clangd
    state: present
  tags: [install, core, neovim]
