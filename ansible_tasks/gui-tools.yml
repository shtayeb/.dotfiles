- name: kdenlive ppa (ppa:kdenlive/kdenlive-stable)
  become: true
  apt_repository:
    repo: ppa:kdenlive/kdenlive-stable
    state: present
    update_cache: True
  tags:
    - gui-tools

- name: shutter ppa (ppa:linuxuprising/shutter)
  become: true
  apt_repository:
    repo: ppa:linuxuprising/shutter
    state: present
    update_cache: True
  tags:
    - gui-tools

- name: Install packages
  become: true
  apt:
    name: ["kdenlive", "gimp", "screenkey", "shutter"]
  tags:
    - gui-tools

- name: Install required packages
  apt:
    name:
      - wget
      - gpg
    state: present

- name: Download Microsoft GPG key
  shell: wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
  args:
    chdir: "{{ ansible_env.HOME }}"

# GPT: VS Code Installation (Could have used snap but it is going to be removed from ubuntu)
- name: Install Microsoft GPG key
  copy:
    src: "{{ ansible_env.HOME }}/packages.microsoft.gpg"
    dest: "/etc/apt/keyrings/packages.microsoft.gpg"
    owner: root
    group: root
    mode: 0644

- name: Add VS Code repository
  lineinfile:
    path: "/etc/apt/sources.list.d/vscode.list"
    line: "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
    create: yes

- name: Remove temporary GPG key file
  file:
    path: "{{ ansible_env.HOME }}/packages.microsoft.gpg"
    state: absent

- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    state: present

- name: Update package cache
  apt:
    update_cache: yes

- name: Install VS Code
  apt:
    name: code
    state: present
