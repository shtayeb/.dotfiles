- name: Installation install software-properties-common
  apt: name=software-properties-common
  tags:
    - php

- name: "Repo PHP 8.3"
  apt_repository:
    repo="ppa:ondrej/php"
  tags:
    - php

- name: "Updating the repo"
  apt: update_cache=yes
  tags:
    - php

- name: Installation PHP 8.3
  apt: name=php8.3 state=present
  tags:
    - php

- name: install lamp stack
  apt:
    pkg:
      - php8.3-mysql
      - php8.3-curl
      - php8.3-cgi
      - php8.3-xsl
      - php8.3-cgi
      - php8.3-gd
      - php8.3-mbstring
      - php8.3-zip
      - php8.3-xmlrpc
      - php8.3-soap
      - php8.3-intl
      - libapache2-mod-php
    state: present
    update_cache: yes 
  tags:
    - php
# Composer
# Install Composer the lightweight way (without using installer)
# https://getcomposer.org/download
- name: Composer | Install Composer latest-stable
  get_url:
    url: 'https://getcomposer.org/download/latest-stable/composer.phar'
    checksum: 'sha256:https://getcomposer.org/download/latest-stable/composer.phar.sha256sum'
    dest: /usr/local/bin/composer.phar
    mode: 0755
  tags:
    - php

- name: Composer | Symlink composer.phar
  file:
    src: composer.phar
    dest: /usr/local/bin/composer
    state: link
  tags:
    - php